<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-secondary text-white">
    <div class="container p-3 mb-2 bg-secondary bg-gradient d-flex flex-column">

        <h1 class="h1 d-flex justify-content-center text-center mb-5">Lista zadań do wykonania</h1>
        <div class="sayHi d-flex flex-column justify-content-center text-center mb-4">

            <h2 class="h2 display-6 fw-normal">Witaj <span id='name' class="text-warning fw-bolder"></span></h2>
            <div class="h4 fw-lighter">Stwórz własną listę na dziś!</div>
        </div>

        <div class="taskPlace bg-light bg-opacity-25 bg-gradient text-center border-0 rounded shadow-lg p-3 mb-5">
            <input type="text" id="task" class="m-2 border border-0 rounded-pill shadow p-3 mb-2" placeholder="Wpisz nazwę zadania"><button onclick="addTask()" id="myBtn" class="border border-0 rounded-pill shadow p-3 mb-2 text-uppercase">Dodaj</button>
            <div id="error" class="text-warning"></div>
            <div class="box">
                <div id="taskList" class="d-flex justify-content-around mt-4"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
